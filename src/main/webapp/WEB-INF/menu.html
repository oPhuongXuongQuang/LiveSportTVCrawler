<ons-page id="page1.html">
    <ons-list>
        <ons-list-item ng-click="menu.setMainPage((session == null) ? 'signup.html':'home.html', {closeMenu: true})" class="box box-middle padding-tb">
            <span class="thumb thumb-sm circle"></span>
            <span class="flex padding-left">User name</span>
        </ons-list-item>
        <ons-list-header>Main Pages</ons-list-header>
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('home.html', {closeMenu: true})">
          Upcoming Events
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('page2.html', {closeMenu: true})">
          page2
        </ons-list-item>
        <ons-list-item modifier="chevron" onclick="menu.setMainPage('login.html', {closeMenu: true})">
          Admin Dashboard
        </ons-list-item>
        <ons-list-header>Favorite Sports</ons-list-header>
        <ons-list-item modifier="tappable">
          <label class="checkbox checkbox--list-item">
              <input type="checkbox" ng-change="addFilter('Football')" ng-model="kinds['Football']" checked="checked">
            <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
            Football
          </label>
        </ons-list-item>
        <ons-list-item modifier="tappable">
          <label class="checkbox checkbox--list-item">
              <input type="checkbox" ng-change="addFilter('Basketball')" ng-model="kinds['Basketball']" checked="checked">
            <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
            Basketball
          </label>
        </ons-list-item>

        <ons-list-item modifier="tappable">
          <label class="checkbox checkbox--list-item">
            <input type="checkbox" ng-change="addFilter('Tennis')" ng-model="kinds['Tennis']" checked="checked">
            <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
            Tennis
          </label>
        </ons-list-item>
      </ons-list>
</ons-page>
