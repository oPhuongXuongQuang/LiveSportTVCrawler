<!DOCTYPE html>

<div ng-controller="VideosController" layout-fill="" >

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="$nav.popPage('home.html')">
                <ons-icon icon="ion-android-arrow-back" style="font-size: 32px; width: 1em;"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Videos</div>
    </ons-toolbar>

    <md-content style="height: 100%;" md-theme="altTheme" >
        <form ng-submit="$event.preventDefault()" class="md-padding">
            <p>Use <code>md-autocomplete</code> to search for matches from local or remote data sources.</p>
            <div layout-gt-sm="row">
                <md-autocomplete flex="" md-no-cache="searchBox.noCache"
                                 md-selected-item="searchBox.selectedItem" md-search-text-change="searchBox.searchTextChange(searchBox.searchText)"
                                 md-search-text="searchBox.searchText" md-selected-item-change="searchBox.selectedItemChange(item)"
                                 md-items="item in searchBox.querySearch(searchBox.searchText)" md-item-text="item.display" md-max-length="50%"
                                 placeholder="Enter video keyword (team, match, kind)">
                    <md-item-template>
                        <span md-highlight-text="searchBox.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No states matching "{{searchBox.searchText}}" were found.
                        <a ng-click="searchBox.newState(searchBox.searchText)">Create a new one!</a>
                    </md-not-found>
                </md-autocomplete>
                <md-datepicker flex="" ng-model="date" md-max-length="50%" md-placeholder="Enter date" required></md-datepicker>


            </div>
            <br>
            <md-checkbox ng-model="searchBox.simulateQuery">Simulate query for results?</md-checkbox>
            <md-checkbox ng-model="searchBox.noCache">Disable caching of queries?</md-checkbox>

        </form>
            <section ng-repeat="(kind,val) in videos">
                <md-subheader class="md-primary center">{{kind}}</md-subheader>
                <md-list layout="column" ng-repeat="(tournament,value) in val">
                    <ons-list-header>{{tournament}}</ons-list-header>
                    <md-list-item layout-padding=""  class="md-3-line" ng-repeat="video in value">
                        <h8>{{video.time}}</h8>
                        <img ng-src="{{video.logoTeam1}}" class="md-avatar">
                        <h5 style="margin-top: 10px;">{{video.matches}}</h5>
                        <img ng-src="{{video.logoTeam2}}" class="md-avatar">
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>

            </section>
    </md-content>
</div>
